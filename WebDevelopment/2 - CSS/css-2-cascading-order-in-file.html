<!DOCTYPE html>
<html>
<head>
  <title>CSS - order</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css-2.css">
</head>
<body>
  <h1>What color is the background?</h1>

  <p>
    This code was applied to the page:
    <pre>
      <code>
        body {
          background: blue;
        }

        body {
          background: red;
        }
      </code>
    </pre>

    The latest will always win, as long as the rules are exactly the same
  </p>
</body>

</html>
